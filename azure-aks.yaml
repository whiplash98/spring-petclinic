apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: mypythondockerrepo
        image: myacrrepo312.azurecr.io/testarc1998/myapprepo:#{Build.BuildId}#
        ports:
        - containerPort: 8080
